<!DOCTYPE html>
<html>
<body>

<h1 id="titulo">Encriptador</h1>

<div id="contenedor">

	<input type="text" id="in">

	<button id="myP">Click me</button>

	<p><strong>Note:</strong> Introduce tu texto para traducir.</p>

</div>

<script>
document.getElementById("myP").addEventListener("touchstart", myFunction);

	for (var i = 0; i < cadena.length ; i++) {

				case "a":
				cadenaEncriptada += "n";

				break;

				cadenaEncriptada += "f";
				break;

				break;

				break;

				cadenaEncriptada += "v";

				cadenaEncriptada += "w";

				cadenaEncriptada += "j";

				cadenaEncriptada += "m";

				case " ":
				cadenaEncriptada += " ";
				break;
			}
					
		}else if(cadena[i] === cadena[i].toUpperCase()){
			switch(cadena[i]){
				case "A":
				cadenaEncriptada += "N";
