<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Encriptador</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Encriptador de texto">
	<link rel="stylesheet" href="css/style.css">
</head>
<body class="align">
	<div class="grid">
		<form class="form login" id="formulario">
		<header class="login__header">
			<h3 class="login__title">Encriptador</h3>
		</header>

		<div class="login__body">
			<div class="form__field">
			<input type="text" placeholder="Texto" id="entrada" required>
			</div>

			<div class="form__field">
			<textarea id="salida" readonly placeholder="Texto encriptado"></textarea>
			</div>
		</div>

		<footer class="login__footer">
			<button type="submit" id="btnEncriptar">Encriptar</button>
		</footer>
		</form>
	</div>

	<script src="js/script.js"></script>
</body>
</html>
